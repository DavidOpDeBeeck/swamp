group "de.daxu"
version "1.0"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.5.RELEASE")
    }
}

apply plugin: "java"
apply plugin: "spring-boot"

repositories {
    mavenCentral()
    maven { url "http://repo1.maven.org/maven2" }
}

ext {
    mysqlVersion = "5.1.38"
    springVersion = "4.2.5.RELEASE"
    springDataVersion = "1.9.2.RELEASE"
    beanUtilsVersion = "1.9.3"
}

bootRepackage {
    mainClass = "de.daxu.swamp.api.Application"
}

dependencies {
    compile project(":swamp-domain")
    compile "mysql:mysql-connector-java:$mysqlVersion"
    compile "org.springframework:spring-jdbc:$springVersion"
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "org.springframework.data:spring-data-jpa:$springDataVersion"
    compile "commons-beanutils:commons-beanutils:$beanUtilsVersion"
}
