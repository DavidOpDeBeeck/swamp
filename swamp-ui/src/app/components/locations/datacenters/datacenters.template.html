<div class="row">
    <div class="col-md-6">
        <div class="input-group margin-sm-bottom">
            <span class="input-group-addon" id="datacenters-search-icon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="DatacentersCtrl.filter"
                   aria-describedby="datacenters-search-icon"/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ui-sref="continents.continent.datacenters.create">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </span>
        </div>
        <div class="list-group">
            <a class="list-group-item"
               ng-repeat="datacenter in DatacentersCtrl.datacenters | filter: DatacentersCtrl.filter"
               ui-sref-active="active" ui-sref="continents.continent.datacenters.datacenter.servers({continentId: datacenter.continentId, datacenterId: datacenter.id})">
                <span class="label label-primary pull-right">{{ datacenter.servers }} servers</span>
                <h4 class="list-group-item-heading" ng-bind="datacenter.name"></h4>
                <p class="list-group-item-footer">
                    <button type="button" class="btn btn-xs btn-default pull-right"
                            ng-click="DatacentersCtrl.delete(datacenter)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-xs btn-default pull-right margin-xs-right"
                            ui-sref="continents.continent.datacenters.datacenter.edit({continentId: datacenter.continentId, datacenterId: datacenter.id})"
                            ng-click="$event.stopPropagation()">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>
                </p>
            </a>
        </div>
    </div>
    <div class="col-md-6">
        <div ui-view></div>
    </div>
</div>
