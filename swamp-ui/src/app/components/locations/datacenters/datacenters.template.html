<div class="row">
    <div class="col-md-6">
        <div class="input-group margin-sm-bottom">
            <span class="input-group-addon" id="datacenters-search-icon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="DatacentersCtrl.filter"
                   aria-describedby="datacenters-search-icon"/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ui-sref="continents.continent.datacenters.create">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </span>
        </div>
        <div class="list-group"
             ng-repeat="datacenter in DatacentersCtrl.datacenters | filter: DatacentersCtrl.filter">
            <li class="list-group-item">
                <span class="badge">{{ datacenter.servers }} servers</span>
                {{ datacenter.name }}
            </li>
            <li class="list-group-item">
                <button type="button" class="btn btn-xs btn-danger pull-right"
                        ng-click="DatacentersCtrl.delete(continent)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-xs btn-warning pull-right margin-xs-right"
                        ui-sref="continents.continent.datacenters.datacenter.edit({continentId: datacenter.continentId, datacenterId: datacenter.id})">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-xs btn-info pull-right margin-xs-right"
                        ui-sref="continents.continent.datacenters.datacenter.servers({continentId: datacenter.continentId, datacenterId: datacenter.id})">
                    <span class="glyphicon glyphicon-eye-open" ui-sref-active="glyphicon-eye-close" aria-hidden="true"></span>
                </button>
            </li>
        </div>
    </div>
    <div class="col-md-6">
        <div ui-view></div>
    </div>
</div>
