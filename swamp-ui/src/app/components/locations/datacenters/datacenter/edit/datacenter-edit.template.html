<div class="modal-header">
    <h3 class="modal-title" ng-bind="DatacenterEditCtrl.datacenter.name"></h3>
</div>
<div class="modal-body">
    <input-field label="Datacenter name" value="DatacenterEditCtrl.datacenter.name" editable="true"></input-field>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="DatacenterEditCtrl.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="DatacenterEditCtrl.edit()">Update</button>
</div>
