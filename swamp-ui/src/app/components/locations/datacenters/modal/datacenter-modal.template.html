<div class="modal-header">
    <h3 class="modal-title" ng-hide="DatacenterModalCtrl.update">Create a new Continent</h3>
    <h3 class="modal-title" ng-show="DatacenterModalCtrl.update">{{ DatacenterModalCtrl.datacenter.name }}</h3>
</div>
<div class="modal-body">
    <input-field label="Datacenter name" value="DatacenterModalCtrl.datacenter.name" editable="true"></input-field>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="DatacenterModalCtrl.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="DatacenterModalCtrl.submit()">{{ DatacenterModalCtrl.update ? 'Update' : 'Create' }}</button>
</div>
