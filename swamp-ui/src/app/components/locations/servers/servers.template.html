<div class="row">
    <div class="col-md-12">
        <div class="input-group margin-sm-bottom">
            <span class="input-group-addon" id="servers-search-icon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="ServersCtrl.filter"
                   aria-describedby="servers-search-icon"/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"
                        ng-click="ServersCtrl.create()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </span>
        </div>
        <div class="list-group">
            <li class="list-group-item location" ui-sref-active="active"
               ng-repeat="server in ServersCtrl.servers | filter: ServersCtrl.filter">
                <section class="location-info">
                    <span class="location-name" ng-bind="server.name"></span>
                    <span class="location-extra" ng-bind="server.ip"></span>
                </section>
                <section class="location-actions">
                    <button type="button" class="btn btn-xs btn-default location-action"
                            ng-click="ServersCtrl.delete(server); $event.stopPropagation()">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-xs btn-default location-action"
                            ng-click="ServersCtrl.edit(server); $event.stopPropagation()">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>
                </section>
            </li>
        </div>
    </div>
</div>
