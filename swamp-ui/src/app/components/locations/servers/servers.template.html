<div class="row">
    <div class="col-md-12">
        <div class="input-group margin-sm-bottom">
            <span class="input-group-addon" value="servers-search-icon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="ServersCtrl.filter"
                   aria-describedby="servers-search-icon"/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"
                        ui-sref="continents.continent.datacenters.datacenter.servers.create">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </span>
        </div>
        <div class="panel panel-default" ng-repeat="server in ServersCtrl.servers | filter: ServersCtrl.filter">
            <div class="panel-heading" ng-bind="server.name"></div>
            <div class="panel-body" ng-bind="server.ip"></div>
            <div class="panel-footer clearfix">
                <button type="button" class="btn btn-xs btn-default pull-right"
                        ng-click="ServersCtrl.delete(server)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-xs btn-default pull-right margin-xs-right"
                        ui-sref="continents.continent.datacenters.datacenter.servers.server.edit({continentId: ServersCtrl.continent.value, datacenterId: ServersCtrl.datacenter.value, serverId: server.value})">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</div>
