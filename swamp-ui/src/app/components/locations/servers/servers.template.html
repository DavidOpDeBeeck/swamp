<div class="row">
    <div class="col-md-12">
        <div class="input-group margin-sm-bottom">
            <span class="input-group-addon" id="servers-search-icon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="ServersCtrl.filter"
                   aria-describedby="servers-search-icon"/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"
                        ng-click="ServersCtrl.create()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </span>
        </div>
        <div class="card"
             ui-sref-active="active"
             ng-repeat="server in ServersCtrl.servers | filter: ServersCtrl.filter | orderBy:'name'">
            <div class="card-info">
                <span class="card-title" ng-bind="server.name"></span>
                <span class="card-extra" ng-bind="server.ip"></span>
            </div>
            <div class="card-actions">
                <div class="card-actions-right">
                    <button type="button" class="btn btn-xs btn-default card-action"
                            ng-click="ServersCtrl.delete(server); $event.stopPropagation()">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-xs btn-default card-action"
                            ng-click="ServersCtrl.edit(server); $event.stopPropagation()">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
