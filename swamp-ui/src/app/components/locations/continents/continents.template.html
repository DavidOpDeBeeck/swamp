<div class="row">
    <div class="col-md-4">
        <div class="input-group margin-sm-bottom">
            <span class="input-group-addon" id="continents-search-icon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="ContinentsCtrl.filter"
                   aria-describedby="continents-search-icon"/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="ContinentsCtrl.create()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </span>
        </div>
        <div class="list-group"
             ng-repeat="continent in ContinentsCtrl.continents | filter: ContinentsCtrl.filter">
            <li class="list-group-item">
                <span class="badge">{{ continent.datacenters }} datacenters</span>
                {{ continent.name }}
            </li>
            <li class="list-group-item">
                <button type="button" class="btn btn-xs btn-danger pull-right"
                        ng-click="ContinentsCtrl.delete(continent)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-xs btn-warning pull-right margin-xs-right"
                        ng-click="ContinentsCtrl.edit(continent)">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-xs btn-info pull-right margin-xs-right"
                        ui-sref="continents.continent.datacenters({continentId: continent.id})">
                    <span class="glyphicon glyphicon-eye-open" ui-sref-active="glyphicon-eye-close" aria-hidden="true"></span>
                </button>
            </li>
        </div>
    </div>
    <div class="col-md-8">
        <div ui-view></div>
    </div>
</div>
