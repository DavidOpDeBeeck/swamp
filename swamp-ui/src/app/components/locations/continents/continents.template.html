<div class="row">
    <div class="col-md-4">
        <div class="input-group margin-sm-bottom">
            <span class="input-group-addon" id="continents-search-icon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="ContinentsCtrl.filter"
                   aria-describedby="continents-search-icon"/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ui-sref="continents.create">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </span>
        </div>
        <div class="list-group">
            <a class="list-group-item"
               ng-repeat="continent in ContinentsCtrl.continents | filter: ContinentsCtrl.filter"
               ui-sref-active="active" ui-sref="continents.continent.datacenters({continentId: continent.id})">
                <span class="label label-primary pull-right">{{ continent.datacenters }} datacenters</span>
                <h4 class="list-group-item-heading" ng-bind="continent.name"></h4>
                <p class="list-group-item-footer">
                    <button type="button" class="btn btn-xs btn-default pull-right"
                            ng-click="ContinentsCtrl.delete(continent)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-xs btn-default pull-right margin-xs-right"
                            ui-sref="continents.continent.edit({continentId: continent.id})"
                            ng-click="$event.stopPropagation()">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>
                </p>
            </a>
        </div>
    </div>
    <div class="col-md-8">
        <div ui-view></div>
    </div>
</div>
