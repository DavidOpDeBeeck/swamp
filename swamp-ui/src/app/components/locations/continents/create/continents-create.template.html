<div class="modal-header">
    <h3 class="modal-title">Create a new Continent</h3>
</div>
<div class="modal-body">
    <input-field label="Continent name" value="ContinentsCreateCtrl.continent.name" editable="true"></input-field>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="ContinentsCreateCtrl.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="ContinentsCreateCtrl.create()">Create</button>
</div>
