<div class="container-instance">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-default btn-xs margin-xs-bottom pull-right"
                    ng-hide="ContainerInstanceCtrl.status === 'RUNNING' || ContainerInstanceCtrl.status === 'STARTED'"
                    ng-click="ContainerInstanceCtrl.start()">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
            <button class="btn btn-default btn-xs margin-xs-bottom margin-xs-right pull-right"
                    ng-show="ContainerInstanceCtrl.status === 'RUNNING' || ContainerInstanceCtrl.status === 'STARTED'"
                    ng-click="ContainerInstanceCtrl.stop()">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
            </button>
            <button class="btn btn-default btn-xs margin-xs-bottom margin-xs-right pull-right"
                    ng-show="ContainerInstanceCtrl.status === 'RUNNING' || ContainerInstanceCtrl.status === 'STARTED'"
                    ng-click="ContainerInstanceCtrl.restart()">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <input-field label="Container status" value="ContainerInstanceCtrl.status" editable="false"></input-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <input-field label="Container started" value="ContainerInstanceCtrl.startedAt | toDate" editable="false"></input-field>
        </div>
        <div class="col-md-6">
            <input-field label="Container finished" value="ContainerInstanceCtrl.finishedAt | toDate" editable="false"></input-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" ng-show="ContainerInstanceCtrl.stopReason">
            <input-field label="Container stop reason" value="ContainerInstanceCtrl.stopReason" editable="false"></input-field>
        </div>
        <div class="col-md-6" ng-show="ContainerInstanceCtrl.removeReason">
            <input-field label="Container remove reason" value="ContainerInstanceCtrl.removeReason" editable="false"></input-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" ng-show="ContainerInstanceCtrl.warnings.length > 0">
            <textarea-field label="Container warnings" value="ContainerInstanceCtrl.warnings" editable="false"></textarea-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" ng-show="ContainerInstanceCtrl.creationLog.length > 0">
            <textarea-field label="Container creation logs" value="ContainerInstanceCtrl.creationLog" editable="false"></textarea-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" ng-show="ContainerInstanceCtrl.runningLog.length > 0">
            <textarea-field label="Container running logs" value="ContainerInstanceCtrl.runningLog" editable="false"></textarea-field>
        </div>
    </div>
</div>
