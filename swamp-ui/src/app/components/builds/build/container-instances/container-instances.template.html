<div class="row">
    <div class="col-md-12">
        <div class="input-group margin-sm-bottom">
            <span class="input-group-addon" id="projects-search-icon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="ContainerInstancesCtrl.filter"
                   aria-describedby="projects-search-icon"/>
        </div>
        <uib-tabset type="pills">
            <uib-tab heading="{{ containerInstance.containerInstanceId | limitTo : 16 }}" class="{{containerInstance.status | lowercase}}"
                     ng-repeat="containerInstance in ContainerInstancesCtrl.containerInstances | filter: ContainerInstancesCtrl.filter">
                <container-instance project-instance="ContainerInstancesCtrl.projectInstance" initial="containerInstance"></container-instance>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
