<div class="row">
    <div class="col-md-12">
        <div class="input-group margin-sm-bottom">
            <span class="input-group-addon" id="projects-search-icon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="ContainerInstancesCtrl.filter"
                   aria-describedby="projects-search-icon"/>
        </div>
        <uib-accordion close-others="false">
            <div uib-accordion-group class="panel-default" heading="{{ containerInstance.containerInstanceId }}"
                 ng-repeat="containerInstance in ContainerInstancesCtrl.containerInstances | filter: ContainerInstancesCtrl.filter" is-open="true">
                <container-instance project-instance="ContainerInstancesCtrl.projectInstance" initial="containerInstance"></container-instance>
            </div>
        </uib-accordion>
    </div>
</div>
