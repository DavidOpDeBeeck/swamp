<div class="row">
    <div class="col-md-12">
        <div class="input-group margin-sm-bottom">
            <span class="input-group-addon" id="projects-search-icon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="SchedulerContainersCtrl.filter"
                   aria-describedby="projects-search-icon"/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ui-sref="projects.create">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </span>
        </div>
        <uib-accordion close-others="false">
            <div uib-accordion-group class="panel-default" heading="{{ instance.container.id }}"
                 ng-repeat="instance in SchedulerContainersCtrl.instances | filter: SchedulerContainersCtrl.filter" is-open="true">
                <container-instance project="SchedulerContainersCtrl.project" container="instance.container" initial="instance"></container-instance>
            </div>
        </uib-accordion>
    </div>
</div>
