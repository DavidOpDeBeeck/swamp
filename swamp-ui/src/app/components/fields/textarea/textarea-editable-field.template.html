<div class="form-group">
    <label for="{{ field.id }}">{{ field.label }}: </label>
    <textarea rows="5"
              id="{{ field.id }}"
              class="form-control"
              placeholder="{{ field.required ? 'required' : '' }}"
              file-drop-zone="field.value"
              ng-model="field.value"
              ng-required="field.required">
    </textarea>
</div>
