<div class="form-group">
    <label ng-show="field.label">{{ field.label }}: </label>
    <div class="input-half">
        <input type="text" class="form-control" placeholder="{{ field.nameField }}" ng-model="field.value[field.nameField]"/>
        <input type="text" class="form-control" placeholder="{{ field.valueField }}" ng-model="field.value[field.valueField]"/>
    </div>
</div>
