<div class="form-group">
    <label for="{{ field.id }}" ng-show="field.label">{{ field.label }}: </label>
    <input type="text"
           id="{{ field.id }}"
           class="form-control"
           placeholder="{{ field.required ? 'required' : '' }}"
           ng-model="field.value"
           ng-required="field.required"/>
</div>
