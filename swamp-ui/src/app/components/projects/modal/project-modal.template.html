<form ng-submit="ProjectModalCtrl.submit()">
    <div class="modal-header">
        <h3 class="modal-title" ng-hide="ProjectModalCtrl.update">Create a new Project</h3>
        <h3 class="modal-title" ng-show="ProjectModalCtrl.update">{{ ProjectModalCtrl.project.name }}</h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" role="alert"
             ng-show="ProjectModalCtrl.errors">
            <p ng-repeat="error in ProjectModalCtrl.errors">{{ error }}</p>
        </div>
        <input-field
                label="Project name"
                value="ProjectModalCtrl.project.name"
                editable="true"
                required="true">
        </input-field>
        <textarea-field
                label="Project description"
                value="ProjectModalCtrl.project.description"
                editable="true"
                required="true">
        </textarea-field>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="ProjectModalCtrl.cancel()">Cancel</button>
        <button class="btn btn-primary" type="submit">{{ ProjectModalCtrl.update ? 'Update' : 'Create' }}</button>
    </div>
</form>
