<div class="row">
    <div class="col-md-4">
        <div class="input-group margin-sm-bottom">
            <span class="input-group-addon" id="projects-search-icon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="ProjectCtrl.filter"
                   aria-describedby="projects-search-icon"/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="ProjectCtrl.create()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </span>
        </div>
        <div class="list-group"
             ng-repeat="project in ProjectCtrl.projects | filter: ProjectCtrl.filter">
            <li class="list-group-item">
                <span class="badge">{{ project.containers }} containers</span>
                {{ project.name }}
            </li>
            <li class="list-group-item">
                {{ project.description }}
            </li>
            <li class="list-group-item">
                <button type="button" class="btn btn-xs btn-danger pull-right"
                        ng-click="ProjectCtrl.delete(project)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-xs btn-warning pull-right margin-xs-right"
                        ng-click="ProjectCtrl.edit(project)">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-xs btn-info pull-right margin-xs-right"
                        ui-sref="projects.project.containers({projectId: project.id})">
                    <span class="glyphicon glyphicon-eye-open" ui-sref-active="glyphicon-eye-close" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-xs btn-primary pull-left"
                        ng-click="ProjectCtrl.deploy(project)">
                    <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
                </button>
            </li>
        </div>
    </div>
    <div class="col-md-8">
        <div ui-view></div>
    </div>
</div>
