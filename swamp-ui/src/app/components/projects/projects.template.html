<div class="row">
    <div class="col-md-4">
        <div class="input-group margin-sm-bottom">
            <span class="input-group-addon" id="projects-search-icon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="ProjectCtrl.filter"
                   aria-describedby="projects-search-icon"/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ui-sref="projects.create">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </span>
        </div>
        <div class="panel panel-default" ng-repeat="project in ProjectCtrl.projects | filter: ProjectCtrl.filter"
             ui-sref-active="panel-primary">
            <div class="panel-heading" ng-bind="project.name"></div>
            <div class="panel-body" ng-bind="project.description"></div>
            <div class="panel-footer clearfix">
                <button type="button" class="btn btn-xs btn-primary" ng-click="ProjectCtrl.deploy(project)">
                    <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-xs btn-default pull-right" ng-click="ProjectCtrl.delete(project)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-xs btn-default pull-right margin-xs-right"
                        ui-sref="projects.project.edit({projectId: project.id})">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-xs btn-default pull-right margin-xs-right"
                        ui-sref="projects.project.containers({projectId: project.id})">
                    {{ project.containers }} containers
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div ui-view></div>
    </div>
</div>
