<div class="row">
    <div class="col-md-4">
        <div class="input-group margin-sm-bottom">
            <span class="input-group-addon" id="projects-search-icon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="ProjectCtrl.filter"
                   aria-describedby="projects-search-icon"/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ui-sref="projects.create">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </span>
        </div>
        <div class="list-group">
            <a class="list-group-item"
               ng-repeat="project in ProjectCtrl.projects | filter: ProjectCtrl.filter"
               ui-sref-active="active" ui-sref="projects.project.containers({projectId: project.id})">
                <span class="label label-primary pull-right">{{ project.containers }} containers</span>
                <h4 class="list-group-item-heading" ng-bind="project.name"></h4>
                <p class="list-group-item-text" ng-bind="project.description"></p>
                <p class="list-group-item-footer">
                    <button type="button" class="btn btn-xs btn-default pull-right"
                            ng-click="ProjectCtrl.delete(project)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-xs btn-default pull-right margin-xs-right"
                            ui-sref="projects.project.edit({projectId: project.id})"
                            ng-click="$event.stopPropagation()">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-xs btn-default pull-right margin-xs-right"
                            ng-click="$event.stopPropagation() && ProjectCtrl.deploy(project)">
                        <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
                    </button>
                </p>
            </a>
        </div>
    </div>
    <div class="col-md-8">
        <div ui-view></div>
    </div>
</div>
