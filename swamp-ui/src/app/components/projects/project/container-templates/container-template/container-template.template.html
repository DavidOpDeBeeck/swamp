<div class="row">
    <div class="col-md-12" ng-show="ContainerTemplateCtrl.editable">
        <template-picker
                container-template="ContainerTemplateCtrl.containerTemplate"
                editable="ContainerTemplateCtrl.editable">
        </template-picker>
        <hr />
    </div>
    <div class="col-md-12">
        <configuration-picker
                configuration="ContainerTemplateCtrl.containerTemplate.runConfiguration"
                editable="ContainerTemplateCtrl.editable">
        </configuration-picker>
        <hr />
    </div>
    <div class="col-md-12">
        <location-picker
                locations="ContainerTemplateCtrl.containerTemplate.potentialLocations"
                editable="ContainerTemplateCtrl.editable">
        </location-picker>
        <hr />
    </div>
    <div class="col-md-12"
         ng-show="ContainerTemplateCtrl.editable || ContainerTemplateCtrl.containerTemplate.aliases > 0">
        <multiple-input-field
                label="Aliases"
                list="ContainerTemplateCtrl.containerTemplate.aliases"
                entity="Alias"
                editable="ContainerTemplateCtrl.editable">
        </multiple-input-field>
    </div>
    <div class="col-md-12"
         ng-show="ContainerTemplateCtrl.editable || ContainerTemplateCtrl.containerTemplate.portMappings.length > 0">
        <multiple-property-field
                label="Port mappings"
                list="ContainerTemplateCtrl.containerTemplate.portMappings"
                entity="Port mapping"
                name-field="internal"
                value-field="external"
                editable="ContainerTemplateCtrl.editable">
        </multiple-property-field>
    </div>
    <div class="col-md-12"
         ng-show="ContainerTemplateCtrl.editable || ContainerTemplateCtrl.containerTemplate.environmentVariables.length > 0">
        <multiple-property-field
                label="Environment Variables"
                list="ContainerTemplateCtrl.containerTemplate.environmentVariables"
                entity="Environment Variable"
                name-field="name"
                value-field="value"
                editable="ContainerTemplateCtrl.editable">
        </multiple-property-field>
    </div>
</div>
