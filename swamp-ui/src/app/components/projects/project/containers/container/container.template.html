<div class="row">
    <div class="col-md-12" ng-show="ContainerCtrl.editable">
        <template-picker
                container="ContainerCtrl.container"
                editable="ContainerCtrl.editable">
        </template-picker>
        <hr />
    </div>
    <div class="col-md-12">
        <configuration-picker
                configuration="ContainerCtrl.container.runConfiguration"
                editable="ContainerCtrl.editable">
        </configuration-picker>
        <hr />
    </div>
    <div class="col-md-12">
        <location-picker
                locations="ContainerCtrl.container.potentialLocations"
                editable="ContainerCtrl.editable">
        </location-picker>
        <hr />
    </div>
    <div class="col-md-12">
        <multiple-input-field
                label="Aliases"
                list="ContainerCtrl.container.aliases"
                entity="Alias"
                editable="ContainerCtrl.editable">
        </multiple-input-field>
    </div>
    <div class="col-md-12">
        <multiple-property-field
                label="Port mappings"
                list="ContainerCtrl.container.portMappings"
                entity="Port mapping"
                name-field="internal"
                value-field="external"
                editable="ContainerCtrl.editable">
        </multiple-property-field>
    </div>
    <div class="col-md-12">
        <multiple-property-field
                label="Environment Variables"
                list="ContainerCtrl.container.environmentVariables"
                entity="Environment Variable"
                name-field="name"
                value-field="value"
                editable="ContainerCtrl.editable">
        </multiple-property-field>
    </div>
</div>
