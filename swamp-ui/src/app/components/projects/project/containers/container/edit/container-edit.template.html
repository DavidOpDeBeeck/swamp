<div class="modal-header">
    <h3 class="modal-title" ng-bind="ContainerEditCtrl.container.id"></h3>
</div>
<div class="modal-body">
    <configuration-picker configuration="ContainerEditCtrl.container.runConfiguration"
                          editable="true"></configuration-picker>
    <div class="form-group">
        <label for="arguments">Container arguments: </label>
        <input type="text" class="form-control" id="arguments" ng-model="ContainerEditCtrl.container.arguments"/>
    </div>
    <location-picker locations="ContainerEditCtrl.container.potentialLocations" editable="true"></location-picker>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="ContainerEditCtrl.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="ContainerEditCtrl.edit()">Update</button>
</div>
