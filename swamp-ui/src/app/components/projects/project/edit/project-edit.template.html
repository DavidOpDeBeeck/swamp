<div class="modal-header">
    <h3 class="modal-title" ng-bind="ProjectEditCtrl.project.name"></h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="name">Project name: </label>
        <input type="text" class="form-control" id="name" ng-model="ProjectEditCtrl.project.name"/>
    </div>
    <div class="form-group">
        <label for="description">Project description: </label>
        <textarea rows="5" class="form-control" id="description"
                  ng-model="ProjectEditCtrl.project.description"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="ProjectEditCtrl.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="ProjectEditCtrl.create()">Update</button>
</div>
