<div class="modal-header">
    <h3 class="modal-title" ng-bind="ProjectEditCtrl.project.name"></h3>
</div>
<div class="modal-body">
    <input-field label="Project name" value="ProjectEditCtrl.project.name" editable="true"></input-field>
    <textarea-field label="Project description" value="ProjectEditCtrl.project.description" editable="true"></textarea-field>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="ProjectEditCtrl.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="ProjectEditCtrl.edit()">Update</button>
</div>
