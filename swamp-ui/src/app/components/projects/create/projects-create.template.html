<div class="modal-header">
    <h3 class="modal-title">Create a new Project</h3>
</div>
<div class="modal-body">
    <input-field label="Project name" value="ProjectsCreateCtrl.project.name" editable="true"></input-field>
    <textarea-field label="Project description" value="ProjectsCreateCtrl.project.description" editable="true"></textarea-field>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="ProjectsCreateCtrl.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="ProjectsCreateCtrl.create()">Create</button>
</div>
