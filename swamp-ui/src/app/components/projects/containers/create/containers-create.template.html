<div class="modal-header">
    <h3 class="modal-title">Create a new Container</h3>
</div>
<div class="modal-body">
    <configuration-picker configuration="container.runConfiguration" editable="true"></configuration-picker>
    <location-picker locations="container.potentialLocations" editable="true"></location-picker>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="container.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="container.create()">Create</button>
</div>
