<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li ng-repeat="crumb in breadcrumbs"
                ng-class="{ active: $last }">
                <a ui-sref="{{ crumb.route }}" ng-hide="$last || crumb.disabled">
                    {{ crumb.displayName | lowercase }}&nbsp;
                </a>
                <span ng-show="$last || crumb.disabled">{{ crumb.displayName | lowercase }}<span ng-hide="$last">&nbsp;</span></span>
            </li>
        </ol>
    </div>
</div>
