<div class="form-group">
    <label ng-show="field.label">{{ field.label }}: </label>
    <div class="well-half">
        <div class="well well-sm margin-off-bottom">{{ field.value[field.nameField] }}</div>
        <div class="well well-sm margin-off-bottom">{{ field.value[field.valueField] }}</div>
    </div>
</div>
