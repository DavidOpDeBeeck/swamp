apply plugin: 'java'

repositories {
    mavenCentral()
    maven { url "http://repo1.maven.org/maven2" }
}

ext {
    dockerJavaVersion = '3.0.5'
    junitVersion = '4.12'
    mockitoVersion = '2.0.2-beta'
    assertJVersion = '3.5.2'
}

dependencies {
    compile project(":swamp-core")
    compile project(":swamp-common")
    compile project(":swamp-deploy")

    compile "com.github.docker-java:docker-java:$dockerJavaVersion"

    testCompile "junit:junit:$junitVersion"
    testCompile "org.mockito:mockito-all:$mockitoVersion"
    testCompile "org.assertj:assertj-core:$assertJVersion"
}
